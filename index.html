<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Creep Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            margin: 0;
            background: url('https://github.com/your-username/your-repo-name/raw/main/assets/images/your-image.jpg') no-repeat center center fixed; /* Replace 'your-image-file.jpg' with your image file */
            background-size: cover; /* Ensures the image covers the full background */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency to make the text stand out */
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            font-size: 1rem;
        }
        button {
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Print Creep Calculator</h1>
        <label for="pageCount">Page Count:</label>
        <input type="number" id="pageCount" placeholder="Enter total page count">
        <label for="paperStock">Select Paper Stock:</label>
        <select id="paperStock">
            <option value="">-- Select Stock --</option>
            <option value="0.08">Stock 1 (0.08 mm)</option>
            <option value="0.12">Stock 2 (0.12 mm)</option>
        </select>
        <button onclick="calculateCreep()"><i class="fas fa-calculator icon"></i> Calculate Creep</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateCreep() {
            const pageCount = parseInt(document.getElementById('pageCount').value);
            const paperThickness = parseFloat(document.getElementById('paperStock').value);

            if (pageCount && paperThickness) {
                const sheets = pageCount / 2; // Total sheets
                const maxCreep = (sheets / 2) * paperThickness; // Total outward creep
                document.getElementById('result').innerHTML = 
                    `<i class="fas fa-ruler-combined"></i> Creep Adjustment: <strong>${maxCreep.toFixed(2)} mm</strong>`;
            } else {
                document.getElementById('result').innerHTML = 
                    `<i class="fas fa-exclamation-triangle"></i> Please enter a valid page count and select a stock.`;
            }
        }
    </script>
</body>
</html>
